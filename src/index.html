<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>3D Calculator</title>
</head>
<body>
    <!-- Sliders for the eight vertices of the cube (3 per vertex) -->
    <div id="sliders">
        <div class="slider-group">
            <label>Vertex 1</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider1x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider1y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider1z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 2</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider2x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider2y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider2z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 3</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider3x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider3y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider3z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 4</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider4x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider4y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider4z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 5</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider5x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider5y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider5z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 6</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider6x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider6y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider6z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 7</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider7x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider7y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider7z">
            <span>Z</span>
        </div>
        <div class="slider-group">
            <label>Vertex 8</label>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider8x">
            <span>X</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider8y">
            <span>Y</span>
            <input type="range" min="0" max="0" value="0" class="slider" id="slider8z">
            <span>Z</span>
        </div>
    </div>
    <canvas id="screen"></canvas>
</body>
</html>
